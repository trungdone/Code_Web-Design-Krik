<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fashion Store</title>
    <!-- Link to Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-control {
            margin-bottom: 15px;
        }                                                                                                                 
    </style>
</head>
<body>

<!-- Login Form -->
<div class="container">
    <h2 class="text-center">Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register here</a></p>
</div>

<!-- Script to handle login -->
<script>    
    // Dummy data for registered users (can be replaced with database in a real app)
    const users = JSON.parse(localStorage.getItem('users')) || [];

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
            alert('Login successful!');
            localStorage.setItem('loggedInUser', JSON.stringify(user));
            window.location.href = 'home.html'; // Redirect to homepage
        } else {
            alert('Invalid email or password!');
        }
    });
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
